<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>WINFA</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
        }
        .conteiner {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 80vh; /* Ajustado a 80% de la altura de la ventana */
            background-color: #f5f5f5;
        }
        .perfil {
            position: absolute;
            top: 20px;
            right: 20px;
            width: 10%;
        }
        .winfa {
            position: absolute;
            top: 20px;
            left: 20px;
            width: 10%;
        }
        #slider-container {
            width: 100%;
            margin: 50px auto 25px; /* Añadido margen inferior */
            overflow: hidden;
            position: relative;
        }
        #slider {
            display: flex;
            transition: transform 0.5s ease-in-out;
        }
        .slide {
            flex: 0 0 100%;
            position: relative;
        }
        .slide img {
            width: 100%;
            height: auto;
            max-width: 280px;
            margin: 0 auto;
        }
        .slide-content {
            position: absolute;
            bottom: 0;
            width: 100%;
            background: rgba(255, 255, 255, 0.8);
            display: flex;
            justify-content: center;
            padding: 0px;
            box-sizing: border-box;
            opacity: 1; /* Inicialmente invisible */
            transition: opacity 0.5s ease-in-out; /* Transición de opacidad */
        }
        .button {
            margin: 5px;
            padding: 8px 16px;
            text-decoration: none;
            color: #fff;
            border: 1px solid #ccc;
            border-radius: 4px;
            background-color: #4CAF50;
        }
        #slider-buttons {
            position: absolute;
            top: 50%;
            width: 100%;
            display: flex;
            justify-content: space-between;
            transform: translateY(-50%);
        }
        .container {
            display: flex;
            justify-content: space-between;
            width: 100%;
            height: 150px;
        }
        .container img {
            width: 32%;
            height: auto;
        }
    </style>
</head>

<body>

    <!-- Contenedor principal -->
    <div class="conteiner">
        <!-- Imagen de Winfa -->
        <img src="WINFA.png" alt="Winfa" class="winfa">

        <!-- Contenedor del slider -->
        <div id="slider-container">
            <div id="slider">
                <!-- Slides -->
                <div class="slide">
                    <img src="Afiches/Afiche activate.png" alt="Imagen 1">
                    <div class="slide-content">
                        <a href="#" class="button" onclick="contacto()">Contacto</a>
                        <a href="#" class="button" onclick="ubicacion()">Ubicación</a>
                    </div>
                </div>
                <div class="slide">
                    <img src="Afiches/Afiche Ermita.jpeg" alt="Imagen 2">
                    <div class="slide-content">
                        <a href="https://wa.me/59175796636" class="button" onclick="contacto()">Contacto</a>
                        <a href="#" class="button" onclick="Ubicación()">Ubicación</a>
                    </div>
                </div>
                <div class="slide">
                    <img src="Afiches/Afiche-Activate.png" alt="Imagen 3">
                    <div class="slide-content">
                        <a href="#" class="button" onclick="contacto()">Contacto</a>
                        <a href="#" class="button" onclick="ubicacion()">Ubicación</a>
                    </div>
                </div>
                <div class="slide">
                    <img src="Afiches/Afiche-CG.jpg" alt="Imagen 4">
                    <div class="slide-content">
                        <a href="#" class="button" onclick="enlace()">Enlace</a>
                        <a href="#" class="button" onclick="ubicacion()">Ubicación</a>
                    </div>
                </div>
                <div class="slide">
                    <img src="Afiches/Afiche-SIB.jpg" alt="Imagen 4">
                    <div class="slide-content">
                        <a href="#" class="button" onclick="enlace()">Enlace</a>
                        <a href="#" class="button" onclick="ubicacion()">Ubicación</a>
                    </div>
                </div>
                <div class="slide">
                    <img src="Afiches/Afiche-USFX.png" alt="Imagen 4">
                    <div class="slide-content">
                        <a href="#" class="button" onclick="enlace()">Enlace</a>
                        <a href="#" class="button" onclick="ubicacion()">Ubicación</a>
                    </div>
                </div>
            </div>
        </div>

        <!-- Botones de Anterior y Siguiente -->
        <div id="slider-buttons">
            <a href="#" class="button" onclick="prevSlide()"><</a>
            <a href="#" class="button" onclick="nextSlide()">></a>
        </div>

        <!-- Imagen de Bolivia -->
        <img src="BOLIVIA.png" alt="BOLIVIA" class="perfil">
    </div>

    <!-- Tabla con botón de Mapa -->
    <table style="margin: 0 auto;">
        <tr>
            <td>
                <a href="mapa/mapa.html" class="button" onclick="Mapa()">Mapa</a>
            </td>
        </tr>
    </table>

    <!-- Contenido HTML restante (Productos y Servicios, Biblioteca y Recursos, Botones de Facebook y WhatsApp, Pie de página) -->

    <!-- Productos y Servicios -->
    <h1>Productos y Servicios</h1>
    <div class="container">
        <img src="1ro.jpg" alt="Image 1">
        <img src="2do.jpg" alt="Image 2">
        <img src="3ro.jpg" alt="Image 3">
    </div>

    <!-- Biblioteca y Recursos -->
    <h1>Biblioteca, Datos, y Recursos de Información</h1>
    <section id="biblioteca-y-recursos">
        <!-- Contenido de biblioteca y recursos -->
        <table table style="margin: 0 auto;">
            <tr>
                <td>
                    <a href="entidades/entidades.html" class="button" onclick="Entidades()">Entidades</a>
                    <a href="herramientas/herramientas.html" class="button" onclick="Herramientas()">Herramientas</a>

                </td>
            </tr>
        </table>
    </section>

    <!-- Scripts JavaScript -->
    <script>
        const slider = document.getElementById('slider');
        let currentIndex = 0;
        const totalSlides = 6;
        
        function showSlide(index) {
            const newTransformValue = -index * 100 + '%';
            slider.style.transform = 'translateX(' + newTransformValue + ')';
        }

        function nextSlide() {
            currentIndex = (currentIndex + 1) % totalSlides;
            showSlide(currentIndex);
        }

        function prevSlide() {
            currentIndex = (currentIndex - 1 + totalSlides) % totalSlides;
            showSlide(currentIndex);
        }

        function contacto() {
            alert('Información de contacto');
        }

        function ubicacion() {
            alert('Ubicación');
        }

        function enlace() {
            alert('Enlace');
        }

        function Mapa() {
            alert('Abriendo mapa');
        }

        function Entidades() {
            alert('Accediendo a entidades');
        }

        function Herramientas() {
            alert('Accediendo a herramientas');
        }

        document.addEventListener('DOMContentLoaded', () => {
            showSlide(currentIndex);
            startAutoSlide();
        });

        function startAutoSlide() {
            setInterval(nextSlide, 3000); // Cambiar el valor para ajustar el intervalo
        }
    </script>

    <!-- Botones de Facebook y WhatsApp -->
    <div style="display: flex; justify-content: center; margin: 20px;">
        <a href="https://www.facebook.com/your-facebook-page" target="_blank">
            <img src="facebook.png" alt="Facebook" style="width: 50px; height: 50px; margin-right: 20px;">
        </a>
        <a href="https://wa.me/your-whatsapp-number" target="_blank">
            <img src="whatsapp.png" alt="WhatsApp" style="width: 50px; height: 50px; margin-left: 20px;">
        </a>
    </div>

    <!-- Pie de página -->
    <footer style="text-align: center; background-color: #333; color: #fff; padding: 10px;">
        &copy; 2023 WINFA. Todos los derechos reservados.
    </footer>
</body>
</html>
